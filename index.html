<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<script src="js/script.js"></script>
		<link rel="import" href="bower_components/paper-card/paper-card.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<script src="node_modules/smooth-scroll/dist/js/smooth-scroll.min.js"></script>
		<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<title>API Consulting &amp; Investigations</title>
	</head>
	<body>
		<div class="heading img top">
			<div class="name">
				API Consulting &amp; Investigations
			</div>
			<div class="motto">
				Motto
			</div>
			<a class="button" href="#content">
				<paper-button raised>&#9660;</paper-button>
			</a>
		</div>
		<div class="content flexbox" id="content">
			<div>
				<!-- This first <div> guarantees a certain aspect ratio. The other <div>s follow suit because of the parent flexbox -->
				<div class="box-container golden-ratio vertical">
					<div class="middle img fast">
						<paper-button raised>
							Fast
						</paper-button>
					</div>
				</div>
			</div>
			<div class="middle img good">
				<paper-button raised>
					Good
				</paper-button>
			</div>
			<div class="middle img cheap">
				<paper-button raised>
					Cheap
				</paper-button>
			</div>
		</div>
		<div class="footer">
			&copy; 2017 API Consulting &amp; Investigations LLC
		</div>
	</body>
	<script>
		new SmoothScroll("a[href*='#']");
	</script>
</html>
