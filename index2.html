        <script>
            /**
             * Adds a new <link> element to the <head> that is asynchronously loaded.
             * https://stackoverflow.com/a/40314216/3063273
             */
            function makeAsyncLink(href) {
                const head = document.getElementsByTagName("head")[0];
                const link = document.createElement("link");
                link.setAttribute("href", href);
                link.setAttribute("media", "none");
                link.setAttribute("onload", "media=\"all\"");
                link.setAttribute("rel", "stylesheet");
                head.appendChild(link);
            }

            makeAsyncLink("node_modules/normalize.css/normalize.css");
            makeAsyncLink("style/style2.css");
        </script>
        <noscript>
            <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

        </noscript>
